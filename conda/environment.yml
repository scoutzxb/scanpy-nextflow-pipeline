name: scanpy-pipeline
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python=3.12
  - pip=24.0
  
  # Core scientific computing
  - numpy=1.26
  - scipy=1.11
  - pandas=2.1
  - matplotlib=3.8
  - seaborn=0.13
  
  # Single-cell analysis
  - scanpy=1.10
  - anndata=0.10
  - igraph=0.11
  - leidenalg=0.10
  
  # File handling
  - h5py=3.10
  - tables=3.9
  - openpyxl=3.1
  
  # Additional dependencies
  - scikit-learn=1.3
  - statsmodels=0.14
  - numba=0.58
  - umap-learn=0.5
  
  # Jupyter (optional, for interactive analysis)
  - jupyter=1.0
  - ipykernel=6.27

  # Pip packages (if not in conda)
  - pip:
    - session-info==1.0.0
